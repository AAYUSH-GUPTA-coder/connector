specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Source
    network: arbitrum-one
    source:
      address: "0x3E8c7e98d11C0fCD5d7B534ddbfEb1C14d3b4D81"
      abi: Source
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CrossChainMessageSent
      abis:
        - name: Source
          file: ./abis/Source.json
      eventHandlers:
        - event: CrossChainMessageSent(bytes32,uint256,uint256,uint64,address,address)
          handler: handleCrossChainMessageSent
      file: ./src/source.ts
